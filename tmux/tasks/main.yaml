---
- name: apt install tmux
  become: yes
  apt:
    name:
      - tmux
    state: latest
- name: mkdir ~/.tmux/plugins
  file:
    path: "{{ tmux.dirs.tmux_plugins }}"
    state: directory
- name: git clone tpm
  git:
    repo: https://github.com/tmux-plugins/tpm.git
    dest: "{{ tmux.dirs.tpm }}"
    depth: 1
- name: create symlink of tmux.conf
  file:
    src: "{{ tmux.dirs.config.src }}"
    dest: "{{ tmux.dirs.config.dest }}"
    state: link
- name: install tmux plugins via tpm
  shell: "{{ tmux.dirs.tpm }}/bin/install_plugins"
