---
neovim:
  apt:
    packages:
      - neovim
      - python3-pip
    repositories:
      - ppa:neovim-ppa/stable
  pip:
    packages:
      - pynvim
  dirs:
    dein: "~/.cache/dein/repos/github.com/Shougo/dein.vim"
    config:
      base: "~/.config"
      src: "~/dotfiles/config/nvim"
      dest: "~/.config/nvim"
